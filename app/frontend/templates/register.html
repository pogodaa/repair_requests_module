<!-- app/frontend/templates/register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/images/logo.ico">
</head>
<body>
    <div class="login-container">
        <h2>Регистрация</h2>

      {% if errors %}
        <div class="alert alert-error">
          <strong>Исправьте следующие ошибки:</strong>
          <ul style="margin:8px 0 0; padding-left:20px;">
            {% for err in errors %}
              <li>{{ err }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

        <form method="post">
            <!-- ФИО -->
            <input type="text" name="fio" placeholder="ФИО" required
                  pattern="[а-яА-ЯёЁa-zA-Z\s\-]{2,100}"
                  title="2–100 символов, только буквы, пробелы и дефисы">

            <!-- Телефон -->
            <input type="tel" name="phone" placeholder="Номер телефона" required
                  pattern="[\d]{10,15}"
                  title="10–15 цифр, без + и пробелов">

            <!-- Логин -->
            <input type="text" name="login" placeholder="Логин" required
                  pattern="[a-zA-Z0-9_-]{3,50}"
                  title="3–50 символов: латиница, цифры, _ и -">

            <!-- Пароль -->
            <input type="password" name="password" placeholder="Пароль" required
                  minlength="6" maxlength="128"
                  pattern="(?=.*[A-Za-z])(?=.*\d).{6,128}"
                  title="6+ символов, хотя бы одна буква и одна цифра">
            <p><button type="submit" class="button button-primary">Зарегистрироваться</button></p>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            Уже есть аккаунт?&nbsp;
            <a href="/login" class="button" style="padding: 8px 16px; font-size: 14px; text-decoration: none; display: inline-block;">Войти</a>
        </p>
    </div>
</body>
</html>
